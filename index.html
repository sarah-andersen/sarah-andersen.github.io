<!DOCTYPE html>
<html>
  <head>
  <meta name="viewport" content="width=device-width">

    <meta charset="UTF-8">
    <title>Domino Dogs!</title>
    </head>
<body>
  <div id="wrapper">

    <object id="svgholder" data="Domino.svg" type="image/svg+xml"></object>

    <div id="headline">
  
      <h2>
        FIND ALL THE DOGS <object id="dog" data="Dog.svg" type="image/svg+xml" style="transform:scale(1.5);padding-bottom:3px"></object> IN DOMINO PARK
      </h2>
    
      <div id="subhead">

        <p>
          20 dogs have gone missing. Can you find them all?
        </p>

      </div>
      
      <p id="byline">
        Illustrated and developed by <a href="https://sarah-andersen.com">Sarah Andersen</a>.
        Inspired by <a href="https://www.inquirer.com/things-to-do/jersey-shore/inq2/sea-turtle-scavenger-hunt-game-jersey-shore-20220527.html">The Philadelphia Inquirer</a>
      
      </p>

    </div>

  </div>

<div id="wrapper-counter">

  <p id="counter"><span id="num-changing">0</span>/20</p>
      <p id="name-counter">dogs found</p>
</div>

<div id="congrats">

    <p id="congrats-head">CONGRATULATIONS</p>
    <p id="congrats-subhead">You found all of the dogs!</p>
  
</div>


</body>
<script src="main.js"></script>
<link rel="stylesheet" href="./style.css">


</html>
